<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">
  <title>My weather application</title>
</head>
<body>
  <div class="weather-app">
    <header>
      <form id="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input">
        <input type="submit" value="Search" class="search-button">
      </form>
      <div id="date-time"></div> <!-- Space for the date and time -->
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 id="current-city" class="current-city">Paris</h1>
          <p class="current-details">
            Saturday 15:32, moderate rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
          <span class="current-temperature-icon">☀️</span><span class="current-temperature-value">24</span><span class="current-temperature-unit">°C</span>
        </div>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by <a href="#" target="_blank">Karabelo Moroka</a> and is
        <a href="#" target="_blank"> on GitHub</a> and <a href="#" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </div>

  <script>
    function displayDateTime() {
      const now = new Date();
      const options = { weekday: 'long', hour: '2-digit', minute: '2-digit' };
      const formattedDateTime = now.toLocaleString('en-US', options);
      document.getElementById('date-time').innerText = formattedDateTime;
    }
    setInterval(displayDateTime, 60000);
    displayDateTime();
